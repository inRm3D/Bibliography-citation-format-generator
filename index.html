    <!-- 专著 -->
    <script id="temp-referenceType1" type="text/html">
    <div class="m-b-10" style="padding: 10px;border: 1px solid #e2e2e2;border-radius: 4px">
        <p class="m-b-10"><b style="font-size: 20px">文献格式与示例</b></p>
        <p class="m-b-5">格式：“主要责任者．题名：其他题名信息[文献类型标识/文献载体标识]．其他责任者．版本项．出版地：出版者，出版年：引文页码[引用日期]．获取和访问路径．数字对象唯一标识符．”</p>
        <p class="color-gray">注1：学位论文的出版地即保存地，为大学所在城市，如北京：清华大学。</p>
        <p class="color-gray">注2：责任者名称或作者姓名：只有3位及以内作者的，其姓名全部列上，作者之间用“，”或“, ”分隔。</p>
        <p class="color-gray">注3：中文参考文献请使用“全角”标点符号，英文参考文献请使用“半角”标点符号。</p>


        <p class="m-t-5">示例：</p>
        <div style="padding-left: 3.5em;margin-bottom: 10px">
            <p class="reference-warp">[1] 陈登原．国史旧闻：第1卷[M]．北京：中华书局，2000：29．</p>
            <p class="reference-warp">[2] 哈里森，沃尔徳伦．经济数学与金融数学[M]．谢远涛，译．北京：中国人民大学出版社，2012：235-236．</p>
            <p class="reference-warp">[3] 北京市政协民族和宗教委员会，北京联合大学民族与宗教研究所．历代王朝与民族宗教[M]．北京：民族出版社，2012：112．</p>
            <p class="reference-warp">[4] 马欢．人类活动影响下海河流域典型区水循环变化分析[D/OL]．北京：清华大学，2011：27[2013-10-14]．</p>
            <p class="reference-warp">[5] 同济大学土木工程防灾国家重点实验室．汶川地震震害研究[M/OL]．上海：同济大学出版社，2011：5-6[2013-05-09]. http://apabi.lib.pku.edu.cn/usp/pku/pub.mvc?pid=book.detail&.metaid=m.20120406-YPT-889-0010. </p>
        </div>
    </div>
    <form class="layui-form layui-form-panep" lay-filter="referenceType" style="border: 1px solid #e2e2e2;padding: 10px;border-radius: 4px">
        <p class="m-b-10"><b style="font-size: 20px">参考文献生成器</b></p>
        <ul class="layui-row layui-col-space5 reference-form">
            <li class="layui-col-md12">
                <label class="layui-form-label required">主要责任者</label>
                <div class="layui-input-block">
                    <input name="p1" lay-verify="required" data-value="同济大学土木工程防灾国家重点实验室" type="text" class="layui-input"  maxlength="1024" placeholder="请输入，如“哈里森，沃尔徳伦”"/>
                </div>
            </li>
            <li class="layui-col-md12">
                <label class="layui-form-label required">题名</label>
                <div class="layui-input-block">
                    <input name="p2" lay-verify="required" data-value="汶川地震震害研究" type="text" class="layui-input" maxlength="1024" placeholder="请输入，如“经济数学与金融数学”"/>
                </div>
            </li>
            <li class="layui-col-md12">
                <label class="layui-form-label">其他题名信息</label>
                <div class="layui-input-block">
                    <input name="p3" type="text" class="layui-input" maxlength="1024" placeholder="请输入，如“第1卷”"/>
                </div>
            </li>
            <li class="layui-col-md12">
                <label class="layui-form-label required">文献类型标识</label>
                <div class="layui-input-block">
                    <select name="p4">
                        <option value="M">M 普通图书</option>
                        <option value="C">C 会议记录</option>
                        <option value="G">G 汇编</option>
                        <option value="N">N 报纸</option>
                        <option value="J">J 期刊</option>
                        <option value="D">D 学位论文</option>
                        <option value="R">R 报告</option>
                        <option value="S">S 标准</option>
                        <option value="P">P 专利</option>
                        <option value="DB">DB 数据库</option>
                        <option value="CP">CP 计算机程序</option>
                        <option value="EB">EB 电子公告</option>
                        <option value="A">A 档案</option>
                        <option value="CM">CM 舆图</option>
                        <option value="DS">DS 数据集</option>
                        <option value="Z">Z 其它</option>
                    </select>
                </div>
            </li>
            <li class="layui-col-md12">
                <label class="layui-form-label">文献载体标识</label>
                <div class="layui-input-block">
                    <select name="p5">
                        <option value="">选择</option>
                        <option value="MT">MT 磁带</option>
                        <option value="DK">DK 磁盘</option>
                        <option value="CD">CD 光盘</option>
                        <option value="OL">OL 联机网络</option>
                    </select>
                </div>
            </li>
            <li class="layui-col-md12">
                <label class="layui-form-label">其他责任者</label>
                <div class="layui-input-block">
                    <input name="p6" type="text" class="layui-input" maxlength="1024" placeholder="请输入， 如“谢远涛，译”"/>
                </div>
            </li>
            <li class="layui-col-md12">
                <label class="layui-form-label">版本项</label>
                <div class="layui-input-block">
                    <input name="p7" type="text" class="layui-input" maxlength="1024" placeholder="请输入"/>
                </div>
            </li>
            <li class="layui-col-md12">
                <label class="layui-form-label required">出版地</label>
                <div class="layui-input-block">
                    <input name="p8" lay-verify="required" data-value="上海" type="text" class="layui-input" maxlength="64" placeholder="请输入，如“上海”"/>
                </div>
            </li>
            <li class="layui-col-md12">
                <label class="layui-form-label required">出版者</label>
                <div class="layui-input-block">
                    <input name="p9" lay-verify="required" data-value="同济大学出版社" type="text" class="layui-input" maxlength="1024" placeholder="请输入，“同济大学出版社”"/>
                </div>
            </li>
            <li class="layui-col-md12">
                <label class="layui-form-label required">出版年</label>
                <div class="layui-input-block">
                    <input name="p10" lay-verify="required" data-value="2011" type="text" data-reference-year class="layui-input" maxlength="4" placeholder="请输入，如“2011”"/>
                </div>
            </li>
            <li class="layui-col-md12">
                <label class="layui-form-label">引文页码</label>
                <div class="layui-input-block">
                    <input name="p11" data-value="5-6" type="text" class="layui-input" maxlength="20" placeholder="请输入，如“5”、“235-236”"/>
                </div>
            </li>
            <li class="layui-col-md12">
                <label class="layui-form-label">引用日期</label>
                <div class="layui-input-block">
                    <input name="p12" data-value="2013-05-09" type="text" data-reference-date  class="layui-input" maxlength="10" placeholder="请输入， 如“2006-12-13”"/>
                </div>
            </li>
            <li class="layui-col-md12">
                <label class="layui-form-label">获取和访问路径</label>
                <div class="layui-input-block">
                    <input name="p13" type="text" class="layui-input" maxlength="1024" placeholder="请输入，如“http://www.nature.com/nature/journal/v510/n7505/pdf/nature13308.pdf”"/>
                </div>
            </li>
            <li class="layui-col-md12">
                <label class="layui-form-label">数字对象唯一标识符(doi)</label>
                <div class="layui-input-block">
                    <input name="p14" data-value="10.1038/nature13308" type="text" class="layui-input" maxlength="1024" placeholder="请输入，如“10.1038/nature13308”"/>
                </div>
            </li>
            <li class="layui-col-md6">
                <button type="submit" lay-submit lay-filter="referenceType" class="layui-btn">生成参考文献</button>
                <button type="button" data-id="CopyReferenceTypeVal" class="layui-btn">复制参考文献</button>
            </li>
            <li class="layui-col-md6">
                <button type="reset" class="layui-btn layui-btn-normal">清空表单</button>
            </li>
            <li class="layui-col-md12 ">
                <input type="text" data-id="referenceTypeVal" class="layui-input" placeholder="待生成参考文献..."/>
            </li>
        </ul>
    </form>
</script>
    <!-- 专著中的析出文献 -->
    <script id="temp-referenceType2" type="text/html">
    <div class="m-b-10" style="padding: 10px;border: 1px solid #e2e2e2;border-radius: 4px">
        <p class="m-b-10"><b style="font-size: 20px">文献格式与示例</b></p>
        <p class="m-b-5">格式：“析出文献主要责任者．析出文献题名[文献类型标识/文献载体标识]．析出文献其他责任者//专著主要责任者．专著题名：其他题名信息．版本项．出版地：出版者，出版年：析出文献的页码[引用日期]．获取和访问路径．数字对象唯一标识符．”</p>
        <p class="color-gray">注1：学位论文的出版地即保存地，为大学所在城市，如北京：清华大学。</p>
        <p class="color-gray">注2：责任者名称或作者姓名：只有3位及以内作者的，其姓名全部列上，作者之间用“，”或“, ”分隔。</p>
        <p class="color-gray">注3：中文参考文献请使用“全角”标点符号，英文参考文献请使用“半角”标点符号。</p>

        <p class="m-t-5">示例：</p>
        <div style="padding-left: 3.5em;margin-bottom: 10px">
            <p class="reference-warp">[1] 周易外传：卷5[M]//王夫之．船山全书：第6册．长沙：岳麓书社，2011：1109．</p>
            <p class="reference-warp">[2] 程根伟．1998年长江洪水的成因与减灾对策[M]//许厘释，赵其国．长江流域洪涝灾害与科技对策．北京：科学出版社，1999：32-36.</p>
            <p class="reference-warp">[3] 陈晋镳，张惠民，朱士兴，等．蓟县震且亚界研究[M]//中国地质科学院天津地质矿产研究所．中国震旦亚界．天津：天津科学技术出版社，1980：56-114．</p>
            <p class="reference-warp">[4] 马克思．政治经济学批判[M]//马克思，恩格斯．马克思恩格斯全集：第35卷．北京：人民出版社．2013：302．</p>
            <p class="reference-warp">[5] 贾东琴，柯平．面向数字素养的高校图书馆数字服务体系研究[C]//中国图书馆学会．中国图书馆学会年会论文集：2011年卷．北京：国家图书馆出版社，2011：45-52．</p>
            <p class="reference-warp">[6] WEINSTEIN L, SWERTZ M N. Pathogenic properties of invading mieroorganism[M]//SODEMAN W A, Jr, SODEMAN W A. Pathologic physiology: meehanisms of disease. Philadelphia: Saunders, 1974: 745-772. </p>
            <p class="reference-warp">[7] ROBERSONJ A, BURNESON E G. Drinking water standards, regulations and goals[M/OL]//American Wa-ter Works Association. Water quality & treatment: a handbook on drinking water. 6th ed. New York: McGraw-Hill, 2011: 1.1-1.36[2012-12-10]. http://lib.myilibrary.com/Open.aspx?id=291430.</p>
        </div>
    </div>
    <form class="layui-form layui-form-panep" lay-filter="referenceType" style="border: 1px solid #e2e2e2;padding: 15px;border-radius: 4px">
        <p class="m-b-10"><b style="font-size: 20px">参考文献生成器</b></p>
        <ul class="layui-row layui-col-space5 reference-form">
            <li class="layui-col-md12">
                <label class="layui-form-label required">析出文献主要责任者</label>
                <div class="layui-input-block">
                    <input name="p1" lay-verify="required" data-value="陈晋镳，张惠民，朱士兴，等" type="text" class="layui-input"  maxlength="1024" placeholder="请输入，如“陈晋镳，张惠民，朱士兴，等”"/>
                </div>
            </li>
            <li class="layui-col-md12">
                <label class="layui-form-label required">析出文献题名</label>
                <div class="layui-input-block">
                    <input name="p2" lay-verify="required" data-value="蓟县震且亚界研究" type="text" class="layui-input"  maxlength="1024" placeholder="请输入，如“蓟县震且亚界研究”"/>
                </div>
            </li>
            <li class="layui-col-md12">
                <label class="layui-form-label required">文献类型标识</label>
                <div class="layui-input-block">
                    <select name="p3">
                        <option value="M">M 普通图书</option>
                        <option value="C">C 会议记录</option>
                        <option value="G">G 汇编</option>
                        <option value="N">N 报纸</option>
                        <option value="J">J 期刊</option>
                        <option value="D">D 学位论文</option>
                        <option value="R">R 报告</option>
                        <option value="S">S 标准</option>
                        <option value="P">P 专利</option>
                        <option value="DB">DB 数据库</option>
                        <option value="CP">CP 计算机程序</option>
                        <option value="EB">EB 电子公告</option>
                        <option value="A">A 档案</option>
                        <option value="CM">CM 舆图</option>
                        <option value="DS">DS 数据集</option>
                        <option value="Z">Z 其它</option>
                    </select>
                </div>
            </li>
            <li class="layui-col-md12">
                <label class="layui-form-label">文献载体标识</label>
                <div class="layui-input-block">
                    <select name="p4">
                        <option value="">选择</option>
                        <option value="MT">MT 磁带</option>
                        <option value="DK">DK 磁盘</option>
                        <option value="CD">CD 光盘</option>
                        <option value="OL">OL 联机网络</option>
                    </select>
                </div>
            </li>

            <li class="layui-col-md12">
                <label class="layui-form-label">析出文献其他责任者</label>
                <div class="layui-input-block">
